<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="commonHead">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title th:text="${pageTitle} ?: '주식회사 큐브7'"></title>
    <meta name="description" th:content="${pageDescription} ?: '한 주의 일상적 가치를 스캔하다.'">

    <!-- Open Graph -->
    <meta property="og:type" content="website">
    <meta property="og:title" th:content="${pageTitle} ?: '큐브7'">
    <meta property="og:description" th:content="${pageDescription} ?: '한 주의 일상적 가치를 스캔하다.'">
    <meta property="og:image" th:content="${pageImage} ?: 'https://www.qube7.co.kr/image/ogimage.png'">
    <meta property="og:url" th:content="${pageUrl} ?: 'https://www.qube7.co.kr'">

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" th:content="${pageTitle} ?: '큐브7'">
    <meta name="twitter:description" th:content="${pageDescription} ?: '한 주의 일상적 가치를 스캔하다.'">
    <meta name="twitter:image" th:content="${pageImage} ?: 'https://www.qube7.co.kr/image/ogimage.png'">

    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="/css/style.css">
</head>
</html>
